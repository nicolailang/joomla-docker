version: '2'
#env_file: .env
services: 
  app:
    #image: joomla:3.6.2-apache-php7
    #image: joomla:3.6.2-apache
    build: ./app
    links:
     - mysql
    ports:
     - "80:80"
    environment:
     - JOOMLA_DB_HOST=mysql:3306
     - JOOMLA_DB_PASSWORD=${JOOMLA_DB_PASSWORD}
    volumes:
     - ./code:/var/www/html
  
  mysql:
    image: mysql:5.7.28
    environment:
     - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
     #- MYSQL_DATABASE=joomla
    volumes:
     - ./database:/var/lib/mysql
     - ./mysql-xfer:/root/xfer

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.9
    links:
     - mysql
    ports:
     - "81:80"
    environment:
     - PMA_HOST=mysql
